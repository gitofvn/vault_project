{% extends 'base.html' %}
{% block title %}{{ view.object.title|default:"Add Note" }}{% endblock %}

{% block layout %}
<div class="dashboard-wrapper">
    {% include 'common/base_navigation.html' %}

    <main class="dashboard-main">
        <!-- Title -->
        <h>{{ view.object.title|default:"Add Note" }}</h>

        <!-- Separator -->
        <hr class="notes-separator">

        <!-- Form -->
        <form method="post" class="note-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>

            <div class="input-group">
                <label for="id_content">Content</label>
                {{ form.content }}
            </div>

            <hr class="notes-separator">

            <div class="note-actions">
                <button type="submit" class="note-btn">Save</button>
                <a href="{% url 'notes-list' %}" class="note-btn">Cancel</a>
            </div>
        </form>
    </main>
</div>
{% endblock %}
