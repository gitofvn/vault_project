{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vault{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&family=Fira+Code&family=Roboto+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="login-container">
        <div class="login-box">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem("theme");
        const body = document.body;
        const toggleBtn = document.getElementById("theme-toggle");

        if (savedTheme === "dark") {
            body.classList.add("dark-theme");
            toggleBtn.innerText = "â¦¿";
        }

        function toggleTheme() {
            body.classList.toggle("dark-theme");
            const isDark = body.classList.contains("dark-theme");

            localStorage.setItem("theme", isDark ? "dark" : "light");
            toggleBtn.innerText = isDark ? "â¦¿" : "â˜¾";
        }
    </script>
</body>
</html>
