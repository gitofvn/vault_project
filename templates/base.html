{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vault{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&family=Fira+Code&family=Roboto+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block layout %}
    <div class="login-container">
        <div class="login-box">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
