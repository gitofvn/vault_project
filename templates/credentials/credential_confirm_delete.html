{% extends 'base.html' %}
{% block title %}Delete Credential{% endblock %}

{% block layout %}
<div class="dashboard-wrapper">
    {% include 'common/base_navigation.html' %}

    <main class="dashboard-main">
        <p>Are you sure you want to delete this credential?</p>
        <div class="note-card">
            <span class="note-title">{{ object.site_name }} ({{ object.username }})</span>
        </div>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="logout-button">Yes, Delete</button>
            <button type="button" class="auth-btn" onclick="window.location.href='{% url 'credential-list' %}'">Cancel</button>
        </form>
    </main>
</div>
{% endblock %}
