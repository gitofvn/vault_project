<aside class="dashboard-sidebar">
    <h2 class="sidebar-title">Vault</h2>
    <nav class="sidebar-nav">
        <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.path|slice:':10' == '/dashboard' %}active{% endif %}">Dashboard</a>

        <a href="{% url 'credential-list' %}" class="sidebar-link {% if request.path|slice:':13' == '/credentials/' or request.path|slice:':12' == '/credentials' %}active{% endif %}">Accounts</a>
        
        <a href="{% url 'notes-list' %}" class="sidebar-link {% if request.path|slice:':7' == '/notes/' or request.path|slice:':6' == '/notes' %}active{% endif %}">Notes</a>
        
        <a href="#" class="sidebar-link {% if request.path|slice:':9' == '/settings' %}active{% endif %}">Settings</a>
    </nav>

    <!-- Separator -->
    <hr class="sidebar-separator">

    <!-- Logout button styled like links -->
    <a href="{% url 'logout' %}" class="sidebar-link logout-link"
       onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        Logout
    </a>
    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
        {% csrf_token %}
    </form>
</aside>
